<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title> HOTEL RESERVATION PREDICTION </title>  
</head>
<body>
    <div class="container">
        <h1>HOTEL RESERVATION PREDICTION</h1>
        <form method="post">
            <div class="form_group">
                <label for="lead_time">Lead Time</label>
                <input type="number" id="lead_time" name="lead_time" required>
            </div>

            <div class="form_group">
                <label for="no_of_special_requests">Number of Special Requests</label>
                <input type="number" id="no_of_special_requests" name="no_of_special_requests" required>
            </div>

            <div class="form_group">
                <label for="avg_price_per_room"> Average price per room</label>
                <input type="number" id="avg_price_per_room" name="avg_price_per_room" required>
            </div>

            <div class="form_group">
                <label for="market_segment_type">Market Segment Type</label>
                <select name="market_segment_type" id="market_segment_type" required>
                    <option value="0">Aviation</option>
                    <option value="1">Complementary</option>
                    <option value="2">Corporate</option>
                    <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>
            </div>
            
            <div class="form_group">
                <label for="arrival_date">Arrival Date</label>
                <input type="number" id="arrival_date" name="arrival_date" min='1' max="31" required>
            </div>

            <div class="form_group">
                <label for="arrival_month">Arrival Month</label>
                <select  id="arrival_month" name="arrival_month" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>

                </select>
            </div>

            <div class="form_group">
                <label for="no_of_week_nights">Number of Week nights</label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
            </div>

            <div class="form_group">
                <label for="no_of_weekend_nights">Number of Weekend Nights</label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
            </div>
            <div class="form_group">
                <label for="type_of_meal_plan">Type of Meal Plan</label>
                <select id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="0">Meal Plan 1</option>
                    <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option>
                    <option value="3">No meal plan</option>
                </select>
            </div>

            <div class="form_group">
                <label for="no_of_adults">Number of Adults</label>
                <input type="number" id="no_of_adults" name="no_of_adults" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
        <div class="result">
            {% if prediction == 0 %}
            <h2>The customer is going to cancel his reservation</h2>
            {% elif prediction == 1 %}
            <h2>The customer will not cancel his reservation</h2>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
